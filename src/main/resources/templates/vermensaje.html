<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="/logo.ico">
        <title>Ver mensaje</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/mensaje.css">
    </head>

    <body>
        <header th:replace="fragments/header::nav"></header>

        <h1 id="crear">Ver mensaje</h1>
        <div id="formtext">

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" th:text="${idusuarioreceptor != null} ? 'De' : 'Para'"></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" th:if="${receptor != null}" th:disabled="${receptor}" th:value="${receptor}">
                <input type="text" class="form-control" id="exampleFormControlInput1" th:if="${emisor != null}" th:disabled="${emisor}" th:value="${emisor}">

            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" th:value="${asunto}" th:disabled="${asunto}">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:text="${cuerpomensaje}" th:disabled="${cuerpomensaje}"></textarea>
            </div>
            <a th:href="@{/mensaje/bandeja-mensajes(idusuario=__${session.usuariosession.id}__)}" class="btn btn-light btn-outline-dark" style="padding: 10px; width: 120px; margin-top: 5px">Volver</a>
            <a th:if="${idusuarioreceptor}" class="btn btn-light btn-outline-dark" th:href="@{/mensaje/crear(idusuarioreceptor=__${idusuarioreceptor}__)}" style=" padding: 10px; width: 120px; margin-top: 5px" >Responder</a>
        </div>


        
        <footer th:replace="fragments/footer::footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    </body>
