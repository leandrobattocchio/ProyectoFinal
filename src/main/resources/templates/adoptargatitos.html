<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
            <link rel="shortcut icon" href="/logo.ico">
                <title>Lista de gatos</title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
                      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
                    <link rel="stylesheet" type="text/css" href="/adoptargatitos.css">
                        </head>

                        <body>
                            <header th:replace="fragments/header::nav"></header>

                            <h1 id="titulo">Michis que buscan un hogar</h1>
                        <div class="card-body" style="margin-left: 30%; margin-right: 30%">
                            <form class="row g-3" th:action="@{/gato/lista-gatos}" method="GET">
                                <div class="col">
                                    <input type="text" style="width: 100%; height: 60%;" name="q" placeholder="Filtrar por nombre, localidad, raza, sexo, etc...">
                                </div>
                                <div class="col-2">
                                    <button type="submit" class="btn btn-dark mb-3">Buscar</button>
                                </div>
                            </form>
                        </div>

                            <section id="galeria" class="container">
                                <div class="row">
                                    <div class="col-lg-4" th:each="gato : ${gatos}">
                                        <div class="card">
                                            <img class="img-fluid"  th:if="${gato.fotoPrincipal != null}" th:src="${'/foto/gato/' + gato.id}" title="Michi lindo de patitas" alt="Un michi hermoso">
                                                <img class="img-fluid"  th:if="${gato.fotoPrincipal == null}" src="/avatardefault.jpg" title="Michi lindo de patitas" alt="Un michi hermoso">    
                                                    <div class="card-body">
                                                        <h5 class="card-title" th:text="'Nombre: '+${gato.nombre}"></h5>
                                                        <p class="card-text" th:text="'Edad: '+${gato.edad}"></p>
                                                        <p class="card-text" th:text="'Raza: '+${gato.raza}"></p>
                                                        <a  th:if="${gato.usuario.id != session.usuariosession.id}" th:href="@{/gato/perfil}+'?id='+${gato.id}" class="btn btn-primary">Ver info del gatito</a>
                                                        <p th:if="${gato.usuario.id == session.usuariosession.id}" class="card-text"><b style="font-size: 25px; text-shadow: 1px 3px 0 black; color: blue">Â¡Este michi es suyo!</b></p>
                                                    </div>
                                                    </div>
                                                    </div>
                                                    </div>
                                                    </section>

                                                    <footer th:replace="fragments/footer::footer"></footer>
                                                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
                                                    </body>
