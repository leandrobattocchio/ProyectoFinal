<!DOCTYPE html>
<html lang="es" dir="ltr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="/logo.ico">
        <title>Patitas - Ver mensaje</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/mensaje.css">
    </head>

    <body>
        <header th:replace="fragments/header::nav"></header>

        <h1 id="crear" th:if="${error}" th:text="${error}"></h1>
        <h1 id="crear">Enviar mensaje</h1>
        <div id="formtext">
            <form method="POST" action="/mensaje/enviar">
                <div class="mb-3">
                    <input type="hidden" name="idusuarioreceptor" th:value="${idusuarioreceptor}">
                    
                    <label for="exampleFormControlInput1" class="form-label">Para</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" th:disabled="${nombre}" th:value="${nombre}">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2" name="asunto" th:value="${asunto}">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="cuerpomensaje" th:value="${cuerpomensaje}" maxlength="150"></textarea>
                </div>
               <a th:href="@{/mensaje/bandeja-mensajes(idusuario=__${session.usuariosession.id}__)}" class="btn btn-light btn-outline-dark" style="padding: 10px; width: 120px; margin-top: 5px">Volver</a>
               <button type="submit" class="btn-success" style="padding: 12px">Enviar mensaje</button>
            </form>  
        </div>


        <footer th:replace="fragments/footer::footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    </body>
