<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/logo.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/registro.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

        <title>Editar registro - Admin</title>

    </head>

    <body>

        <header th:replace="fragments/header::nav"></header>

        <div class="container">
            <div class="row">

                <div class="col-6  col-sm-3 contenido color-letra">Bienvenidxs A <br>
                    <h1>ADOPCIONES PATITAS</h1><br>
                    <p class="texto">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Error nisi distinctio suscipit voluptatem facilis pariatur eos, id tempora accusamus voluptas provident fugiat impedit animi dolores laborum corrupti quae. Sapiente, maxime.
                    </p>
                   <div class="foto1">
                       
                    <img  class="img-fluid " style="min-width: 250px; min-height: 250px; max-width: 250px; max-height: 250px; margin-left: 60px; margin-bottom: 19px; margin-top: 11px;" th:if="${usuario.foto != null && usuario.id != null}" th:src="${'/foto/usuario/' + usuario.id}" title="Usuario de nuestro sitio web" alt="Usuario de nuestro sitio web">
                    <img  class="img-fluid " style="min-width: 250px; min-height: 250px; max-width: 250px; max-height: 250px; margin-left: 60px; margin-bottom: 19px; margin-top: 11px;" th:if="${usuario.foto == null && usuario.id != null}" src="/avatardefaultusuario.png" title="Usuario de nuestro sitio web" alt="Usuario de nuestro sitio web"> 
      
                   </div> 
                </div>

                <div class="col-6 col-sm-5 contenido-registro">
                    <form class="box" enctype="multipart/form-data" method="POST" action="/admin/actualizar-usuario" th:object="${usuario}">
                        <h1 style="font-size: 60px; color: white; margin-top: 75px">DATOS PERSONALES</h1>
                        <input type="hidden" th:field="*{id}">
                        <br>
                        <h1 th:text="${accion}" style="color: white;"></h1>
                        <h2 id="error" th:if="${error}"  th:text="${error}" style="font-size: 20px; color: red"></h2><br>

                        <input type="text" placeholder="Nombre" maxlength="20" th:field="*{nombre}" class="input" style="font-size: 25px"><br> 
                        <input type="text" placeholder="Apellido" maxlength="20" th:field="*{apellido}" class="input" style="font-size: 25px"><br>
                        <input type="number" id="edad" placeholder="Edad" maxlength="3" th:field="*{edad}" class="input" style="font-size: 25px"><br>

                        <input type="text" placeholder="(Código de área) Número" th:field="*{numero}" class="input" style="font-size: 25px"><br>
                       
                       <select th:field="*{localidad}" class="form-select option" style="font-size: 22px;"> 
                            <option th:each="localidad : ${localidades}" th:value="${localidad.id}" th:text="${localidad.nombre}"  th:selected="${localidad != null && localidad.id == usuario.localidad.id}"></option>
                       </select>

                        <div class="distancia">
                            <label style="color: white; font-size: 28px">Borrar foto</label><br>
                            <label class="uno" style="color: white; font-size: 25px; margin-right: 2px">Si</label>
                            <input type="radio" name="borrar" value="si" required="true" style="margin-right: 2px">
                            <label class="uno" style="color: white; font-size: 25px; margin-right: 2px">No</label>
                            <input type="radio" name="borrar" value="no" required="true">
                            <br>
                        </div> 
                        <input th:if="${session.usuariosession != null}" type="submit" value="Actualizar" class="btn btn-success boton" style="font-size: 23px;">         
                        <input th:if="${session.usuariosession == null}" type="reset" value="Limpiar" class="btn btn-primary boton">
                        <br><br>
                    </form>

                </div>
            </div>
        </div>

        <footer th:replace="fragments/footer::footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    </body>


</html>
